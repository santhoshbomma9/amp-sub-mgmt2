{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Manage Operation</h1>
</div>


<div class="row">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="list-group">
        {% for category, message in messages %}
            <li class="list-group-item list-group-item-danger">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<form method="post" style="font-size: 20px;">
        <div class="form-group row">
                <label class="col-sm-3 col-form-label">Operation Id:</label>
                <div class="col-sm-9">
                    <label class="col-sm-3">{{operationid}} </label>
                </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Subscription Id:</label>
            <div class="col-sm-9">
                <label class="col-sm-3">{{subid}} </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Plan Id:</label>
            <div class="col-sm-9">
                <label class="col-sm-9">{{planid}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Quantity:</label>
            <div class="col-sm-9">
                <label class="col-sm-9">{{quantity}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Subsciption Name:</label>
            <div class="col-sm-9">
                <label class="col-sm-10">{{subsciptionname}}</label>
            </div>
        </div>
            
        <div class="btn-group">
            <button type="submit" class="btn btn-success" name="success" value="success">Success</button>
            <button type="submit" class="btn btn-danger" name="failure" value="failure">Failure</button>
        </div>
    </form>

{% endblock %}
